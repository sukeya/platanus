          ref: '2025.08.27'
          path: 'vcpkg'
      - name: Install build tools
        run: |
          sudo apt update
          sudo apt install -y ninja-build build-essential cmake clang lld
          echo "$(pwd)/vcpkg" >> $GITHUB_PATH
          ./vcpkg/bootstrap-vcpkg.sh
      - name: Build tests
        run: |
          cmake --preset test_vcpkg_gcc_like -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_CXX_FLAGS="-fsanitize=memory" -B build/debug/clang
          cd ./build/debug/clang && ninja
